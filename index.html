<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyelvtanulás</title>
    <style>
        body{
            text-align: center;
            background-color: aliceblue;

        }
        .magyar{
            display: inline-block;
            margin-right: 50px;
        
        }
        .angol{
            display: inline-block;
            margin-left: 50px;
        }
        button{
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nyelvtanulás</h1>
    </header>
    <main>
        <button id="gomb">Kezdés</button>
        <div id="fodiv">

        </div>
        <div id="fodivangol">

        </div>
        <script>
            const szotar = [
                {
                    magyar: "alma", angol: "apple"
                    
                },
                {
                    magyar: "okos", angol: "smart"
                },
                {
                    magyar: "kutya", angol: "dog"
                },
                {
                    magyar: "ország", angol: "country"
                },
                {
                    magyar: "tűz", angol: "fire"
                }
        ]
            const fodiv = document.getElementById("fodiv")
            let button = document.getElementById("gomb")
            const fodivangol = document.getElementById("fodivangol")
            fodiv.className = "magyar"
            fodivangol.className = "angol"
            button.addEventListener('click', 
            function(){
                for (let i = 0; i< szotar.length; i++){
                    let div = document.createElement("div")
                    let angoldiv = document.createElement("div")
                    var angolgomb = document.createElement("button");
                    var gomb = document.createElement("button");
                    gomb.textContent = szotar[i].magyar
                    angolgomb.textContent = szotar[i].angol
                    div.appendChild(gomb)
                    angoldiv.appendChild(angolgomb)
                    fodiv.appendChild(div);
                    fodivangol.appendChild(angoldiv)
                }
                document.body.appendChild(fodiv)
                document.body.appendChild(fodivangol)
                let mistake = 0;
                let hiba = document.createElement("p")
                hiba.textContent = "Ennyi hibát követtél el: ", mistake 
                document.body.appendChild(hiba)
            })

        </script>
    </main>

</body>
</html>
